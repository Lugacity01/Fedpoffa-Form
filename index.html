  <script>

// Upload
document.getElementById('upload').addEventListener('change', function() {
var allowedFormats = ['.jpg', '.jpeg', '.png'];
var maxFileSize = 100 * 1024; // 200KB in bytes
var fileInput = this;
var fileName = fileInput.value;
var fileExtension = fileName.substring(fileName.lastIndexOf('.'));
var fileSize = fileInput.files[0].size;

if (allowedFormats.indexOf(fileExtension.toLowerCase()) === -1) {
    document.querySelector('.imageError').innerHTML = 'Invalid file format. Please upload a file with one of the following formats: JPG, JPEG, PNG.';
    
    // Or this way if you dont want to style from css 
    // const imageError = document.querySelector('.imageError');
    // imageError.innerHTML = 'Invalid file format. Please upload a file with one of the following formats: JPG, JPEG, PNG.';
    // imageError.style.color = 'red';
    
    // alert('Invalid file format. Please upload a file with one of the following formats: JPG, JPEG, PNG.');
    fileInput.value = ''; // Clear the input field
    document.getElementById('imagePreview').innerHTML = ''; // Clear the preview
} else if (fileSize > maxFileSize) {
  document.querySelector('.imageError').innerHTML = 'File size exceeds the maximum limit of 200KB';
  // alert('File size exceeds the maximum limit of 200KB.');
    fileInput.value = ''; // Clear the input field
    document.getElementById('imagePreview').innerHTML = ''; // Clear the preview
} else {
  const imageErrors = document.querySelector('.imageError');
    imageErrors.innerHTML = 'Image Upload Successfully';
    imageErrors.style.color = 'green';
    // Preview the image
    var reader = new FileReader();

    reader.onload = function (e) {
        document.getElementById('imagePreview').innerHTML = '<img src="' + e.target.result + '" alt="Image Preview" width="150" height="150">';
    };

    reader.readAsDataURL(fileInput.files[0]);
}
});


// Declaration Checked
const agreeCheckbox = document.getElementById("agree");
const prevButton = document.querySelector(".prev-step");

agreeCheckbox.addEventListener("change", () => {
  const shouldHidePrevButton = agreeCheckbox.checked;

  prevButtons.forEach((prevButton) => {
    prevButton.style.display = shouldHidePrevButton ? "none" : "inline-block";
  });
});



// Olevel
function changeDetails(){
  const oLevel = document.getElementById("oLevel").value;
  const singleResult = document.querySelector(".result_1");
  const doubleResult = document.querySelector(".result_2")

  singleResult.style.display = 'none';
    doubleResult.style.display = 'none';

  if(oLevel === "1"){
    singleResult.style.display = 'block';
  }

  else if(oLevel === "2"){
    singleResult.style.display = 'block';
    doubleResult.style.display = 'block';
  }

}

// Department
function ChangeDept(){
  const deptment = document.getElementById("deptment").value;
  const science = document.querySelector(".science");
  const commerce = document.querySelector(".commerce");
  const art = document.querySelector(".art");

  science.style.display = 'none';
  commerce.style.display = 'none';
  art.style.display = 'none';

  if(deptment === 'sciencedept'){
    science.style.display = 'block';
  }  else if(deptment === 'commerDept'){
    commerce.style.display = 'block';
  }  else{
    art.style.display = 'block';
  }
}



// Step-Form
  const form = document.getElementById("step-form");
  const steps = Array.from(form.querySelectorAll(".step"));
  const stepLinks = Array.from(document.querySelectorAll(".step-link"));
  const nextButtons = Array.from(form.querySelectorAll(".next-step"));
  const prevButtons = Array.from(form.querySelectorAll(".prev-step"));

  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s) => (s.style.display = "none"));
    steps[step].style.display = "block";

    const progress = ((step + 1) / steps.length) * 100;
    document.getElementById("progress").style.width = `${progress}%`;

    // Update the step link styles
    stepLinks.forEach((link, index) => {
      link.style.backgroundColor = index === step ? "#4caf50" : "";
      link.style.color = index === step ? "#ffff" : "";
      
    });
  }

  function jumpToStep(step) {
    if (step >= 1 && step <= steps.length) {
      showStep(step - 1);
      currentStep = step - 1;
    }
  }

  nextButtons.forEach((button) => {
    button.addEventListener("click", (e) => {
      e.preventDefault();
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  prevButtons.forEach((button) => {
    button.addEventListener("click", (e) => {
      e.preventDefault();
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  showStep(currentStep);


  </script>
